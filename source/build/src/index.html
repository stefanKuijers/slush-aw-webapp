<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>slush-aw-webapp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css({.tmp/,bower_components}) dist/vendor.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/css-reset/reset.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/vendor.css">
        <!-- endbuild -->

        <!-- build:css(.tmp/) dist/style.min.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->
    </head>
    <body ng-app="aw.webapp">

        <!-- This file should represent how someone can use your component. So which scripts to ref and what html is needed. -->
        <!-- Note that the final version of this will be in the build folder after you run: $ gulp build -->
        <section class="webapp">
            <header>
                <h1>AW - Webapp</h1>
            </header>
            <section>
                <directive></directive>
            </section>
            <div class="btn-group btn-group-justified">
                <a ui-sref="pageOne" class="btn btn-primary">Page Uno</a>
                <a ui-sref="pageTwo" class="btn btn-primary">Dos pages</a>
            </div>
            <section ui-view></section>
        </section>


        <!-- build:js dist/vendor.min.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js dist/app.min.js -->
        <!-- inject:js -->
        <script src="app/index.module.js"></script>
        <script src="app/pageOne/pageOne.module.js"></script>
        <script src="app/pageTwo/pageTwo.module.js"></script>
        <script src="app/component/commonService/commonService.module.js"></script>
        <script src="app/component/directive/directive.module.js"></script>
        <script src="app/index.config.js"></script>
        <script src="app/index.route.js"></script>
        <script src="app/pageOne/pageOne.controller.js"></script>
        <script src="app/pageOne/pageOne.route.js"></script>
        <script src="app/pageTwo/pageTwo.controller.js"></script>
        <script src="app/pageTwo/pageTwo.route.js"></script>
        <script src="app/component/commonService/commonService.service.js"></script>
        <script src="app/component/directive/directive.controller.js"></script>
        <script src="app/component/directive/directive.directive.js"></script>
        <!-- endinject -->
        <!-- endbuild -->

    </body>
</html>
